    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <!-- <meta name="viewport" content="width=device-width"> -->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="styles/style.css"> -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/home.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <!-- endbuild -->
</head>
  <body ng-app="homePageApp">
    
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
        <div id="header" class="navbar navbar-inverse navbar-fixed-top bs-custom-nav">
            <div class="wrapper">
                <a ng-href="" class="navbar-brand">AngularJS.tw</a>
                <button type="button" class="btn btn-primary github-login">
                    <i class="icon-github-alt"></i>
                </button>
            </div>
        </div>
        <div class="wrapper">
            <div id="sidebar" ng-controller="SidebarCtrl" ng-class="{open: open}">
                <button class="menu btn" ng-click="open=true" ng-hide="open">
                    <i class="icon-reorder"></i>
                </button>
                <button class="menu btn" ng-click="open=false" ng-show="open">
                    <i class="icon-reorder"></i>
                </button>
                <ul>
                    <li class="search-wrap">
                        <i class="icon-search"></i>
                        <input type="text" class="search" placeholder="Search">
                    </li>
                    <li class="list">
                        <i class="icon-file-text-alt"></i>
                        <span>文章</span>
                    </li>
                    <li class="list">
                        <i class="icon-picture"></i>
                        <span>作品</span>
                    </li>
                </ul>
            </div>
            <div ui-view></div>
        </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <!--<script src="bower_components/jquery/jquery.js"></script>-->
    <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/factory/factory.js"></script>
        <!-- endbuild -->
</body>
</html>
